blocks:
  - type: hero
    title: CEITECH
    text: >-
      El Clúster Estudiantil de Investigación en Tecnologías Espaciales de
      Chihuahua es un grupo de equipos estudiantiles y profesionales del Estado
      con el propósito de fomentar los lazos y la cooperación en el ámbito de la
      ciencia y la tecnología Aeroespacial.
  - type: text
    title: CURSO "ARMA TU PROPIO COHETE"
    theme: is-light width-box box-border
    columns: false
    text: >
      Curso de Creación de Cohetes que se llevara acabo los días:


      -19 de Octubre (Curso de Introducción en ITCH)


      -25 de Octubre (Manufactura e integración)


      -26 de Octubre (Evento de Lanzamiento y premiaciones)


      **[LINK DE
      REGISTRO](https://docs.google.com/forms/d/e/1FAIpQLSeK-O_SMQQ0WSSyylMWFkbIVFK2D_nb-oagEocaxHUgMVlsPg/viewform)

      **
