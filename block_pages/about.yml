  - type: header
    title: Misión
    description: |
      Fomentar los lazos y la cooperación entre las comunidades estudiantiles y profesionales en el ámbito de la ciencia y la ingeniería aeroespacial en estado de Chihuahua.
      Ofrecer cursos y talleres especializados para promover el interés en las ciencias y tecnologías en Chihuahua, así como desarrollar cohetes experimentales para participación en concursos.
  - type: header
    title: Visión
    description: |
      Ser el organismo líder en Cohetería experimental y demás proyectos aeroespaciales de México en los próximos 10 años. Así fomentar en generaciones próximas el interés por la ciencia y tecnología del ámbito aeroespacial.
  
